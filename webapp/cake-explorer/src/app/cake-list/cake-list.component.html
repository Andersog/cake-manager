<mat-card *ngFor="let cake of cakes;" class="cake-list__card">
  <mat-card-header>
    <mat-card-title class="cake-list__header">{{cake.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{cake.imageUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{cake.description}}
    </p>
  </mat-card-content>
</mat-card>
